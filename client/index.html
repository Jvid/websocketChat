<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/reset.css">
  <link rel="stylesheet" href="./static/styles/common.css">
  <link rel="stylesheet" href="./static/styles/index.css">
  <script src="./lib/jquery.min.js"></script>
  <title>聊天室</title>
</head>
<body>
  <div class="index-bg">
    <div class="wrap wd">
        <div class="login">
          <label>
            <span>姓名：</span>
            <input type="text">
          </label>
          <label>
            <span>密码：</span>
            <input type="password">
          </label>
          <p class="register-link">没有账号，<a class="link">立即注册</a></p>
          <p class="login-tips"></p>
        </div>
        <div class="register">
          <label>
            <span>姓名：</span>
            <input type="text">
          </label>
          <label>
            <span>密码：</span>
            <input type="password">
          </label>
          <label>
            <span>确认密码：</span>
            <input type="password">
          </label>
          <p class="login-link">已有账号，<a class="link">立即登录</a></p>
          <p class="register-tips"></p>
        </div>
      </div>
  </div>
  <img src="./static/images/indexbg.jpeg" alt="">
</body>
</html>
