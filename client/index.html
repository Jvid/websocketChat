<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/reset.css">
  <link rel="stylesheet" href="./static/styles/common.css">
  <link rel="stylesheet" href="./static/styles/index.css">
  <script src="./lib/jquery.min.js"></script>
  <script src="./static/js/common.js"></script>
  <title>登录/注册</title>
</head>
<body>
  <div class="index-bg">
    <div class="wd">
      <div class="wrap">
        <div class="login-content login">
          <div class="btn-wrap">
            <span class="todoBtn" data-todo="login">登录</span>
            <span class="todoBtn" data-todo="register">注册</span>
          </div>
          <label class="name">
            <input type="text" class="label-cnt" placeholder="用户名" id="name">
            <span class="label-name">账号</span>
          </label>
          <label class="pwd">
            <input type="password" class="label-cnt" placeholder="4-12位密码" id="pwd">
            <span class="label-name">密码</span>
          </label>
          <label class="cfm-pwd">
            <input type="password" class="label-cnt" placeholder="确认8位密码" id="cfmPwd">
            <span class="label-name">确认密码</span>
          </label>
          <p class="tips hideText"></p>
          <div class="subbtn" id="submitBtn">
            提交
          </div>
          <p class="register-link change-link">没有账号，
            <a class="link registerbtn">立即注册</a>
          </p>
          <p class="login-link change-link">已有账号，
            <a class="link loginbtn">立即登录</a>
          </p>
        </div>
        <div class="success">
          <p>注册成功！<a class="link loginbtn">立即登录</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./static/js/index.js"></script>
  
</body>
</html>
